sudo: false

rvm:
  - "2.1.8"
  - "2.2.4"
  - "2.3.0"

before_script:
  - cp config/sp-gestion.sample.yml config/sp-gestion.yml
  - bundle exec rake db:create db:migrate

bundler_args:
  --without development staging production

services:
  - memcached

script:
  - bundle exec rake spec

notifications:
  disabled: true

env:
  global:
    - RAILS_ENV=test
